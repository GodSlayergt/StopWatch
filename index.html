<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

   
    <div id="stopwatch">
    
      <div id="leddisplay">
        <span id="min-sec">00:00</span>
        <span id="tenth">00</span>
      </div>
      <div id="details">
        <span> MIN.</span>
        <span>SEC.</span>
        <span>1/100S</span>
      </div>
      <div id="buttongroup">
        <button id="start-stop">START/STOP</button>
        <button id="reset"> RESET</button>
      </div>
    </div>
   


    <script src="js/main.js"></script>
  </body>
</html>
